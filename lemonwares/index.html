<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LemonWares</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header
        class="mx-32 my-6 flex flex-col items-center gap-6 text-base font-semibold md:flex-row md:justify-between md:gap-0">
        <div class="flex flex-row items-center gap-16">
            <img src="/assets/LemonWares logo.png" alt="" />

            <div class="relative hidden md:inline-block">
                <h3 class="text-center md:text-left">Our Services</h3>
                <div class="absolute h-1 w-3/4 rounded-sm left-0 right-0 mx-auto top-7 bg-primary"></div>
            </div>
        </div>
        <div class="hidden flex-col gap-8 md:flex md:flex-row">
            <h3 class="text-center md:text-left">About</h3>
            <h3 class="text-center md:text-left">Blog&News</h3>
            <h3 class="text-center md:text-left">Contact</h3>
        </div>

        <div class="hidden flex-col gap-8 md:flex md:flex-row">
            <h3 class="text-center md:text-left">Account</h3>
            <div class="hidden text-gray-500 md:inline-block">&vert;</div>
            <div class="flex gap-1">
                <img src="assets/phone.svg" alt="phone" />
                <h3 class="text-center md:text-left">+2349067322844</h3>
            </div>
        </div>
    </header>

    <main>
        <section class="grid grid-cols-12 mt-20 px-20">
            <div class="col-span-7 flex flex-col gap-8  pr-48">
                <div class="flex flex-col max-w-fit gap-1">
                    <div class="flex flex-row gap-6">
                        <div class="font-semibold text-base text-primary">Hosting</div>
                        <div class="font-semibold text-base text-disabled">Domain</div>
                        <div class="font-semibold text-base text-disabled">SEO</div>
                        <div class="font-semibold text-base text-disabled">Email</div>
                    </div>
                    <div class="grid grid-cols-5 px-1 rounded-md w-full h-0.5">
                        <div class="bg-primary col-span-1 rounded-s-md"></div>
                        <div class="bg-disabled col-span-4 rounded-e-md"></div>
                    </div>
                </div>
                <div class="text-6xl font-bold text-title leading-[4.5rem]">
                    Premium Web Hosting for Your Website
                </div>
                <div class="text-zinc-500 pr-48 text-base
                font-normal leading-7">
                    Blazing fast web hosting for individuals and businesses of all sizes backed by 24x7x365 Support.
                </div>

                <div class="flex gap-4">
                    <button class="btn border-primary bg-primary text-white">Create an Account</button>
                    <button class="btn border-black text-black">Choose your plan</button>
                </div>
            </div>
            <div class="col-span-5 flex justify-end">
                <img src="/assets/hero lemon.png" alt="">
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
